<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">


<section layout:fragment="content">
    <div class="container-fluid bg-black p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">Page Analyzer</h1>
                <p class= "lead">Check websites out for SEO suitability for free</p>
                <form action="/urls" method="post" class="text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus type="text" required name="name"
                                       aria-label="url" class="form-control w-100"
                                       placeholder="Link RSS" autocomplete="off">
                                <label for="url-input">Link</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Inspect</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Example: https://www.your-site.com</p>
            </div>
        </div>
    </div>
</section>


</html>
